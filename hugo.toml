baseURL = "https://blog.sanmarcsoft.com/"
title = "SanMarcSoft Blog"
theme = "hugo-coder"

[module]
  [[module.imports]]
    path = "github.com/luizdepra/hugo-coder"
languageCode = "en-us"
defaultContentLanguage = "en"
[pagination]
  pagerSize = 10
enableEmoji = true
# Enable Disqus comments
# disqusShortname = "yourdiscussshortname"

[markup.highlight]
style = "github-dark"

[params]
author = "SanMarcSoft"
info = "Software Development & Technology Insights"
description = "SanMarcSoft's official blog - Sharing insights on software development, technology trends, and best practices"
keywords = "software development, programming, technology, coding, web development"
avatarURL = "/images/avatar.jpg"
# gravatar = "your@email.com"
dateFormat = "January 2, 2006"
since = 2023
# Git Commit in Footer, uncomment the line below to enable it
# commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use browser preference)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []
# Custom JS
customJS = []


<!DOCTYPE html>
<html lang="{{ .GetLang . }}">
<head>
    {{ block "head" . }}
        <title>{{ .Title }}</title>
        {{ $styles := .Styles .}}
        {{ $styles | minify | minifyText }}
  {{ end }}
</head>

<body>
   {{ block "content" . }}
       {{ .Content }}
   {{ end }}
   <img src="https://www.gravatar.com/avatar/your_gravatar_id" alt="Gravatar Image">
</body>
</html>

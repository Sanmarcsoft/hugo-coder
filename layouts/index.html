<!DOCTYPE html>
<html lang="{{ .GetLang . }}">
<head>
    {{ block "head" . }}
        <title>{{ .Title }}</title>
        {{ $styles := .Styles .}}
        {{ $styles | minify | minifyText }}
 {{ end }}
</head>

<body>
 {{ block "content" . }}
     {{ .Content }}
 {{ end }}
 <div class="gravatar-container">
     <img src="https://www.gravatar.com/avatar/YOUR_MD5_HASH?s=200&d=retro" alt="Your Gravatar">
 </div>
</body>
</html>
